version: "3.9"

services:
  jupyterhub:
    build:
      context: ../..
      dockerfile: deploy/jupyterhub/Dockerfile
    container_name: amprenta-jupyterhub

    ports:
      - "8888:8888"

    environment:
      - API_URL=${API_URL:-http://host.docker.internal:8000}

    volumes:
      # DockerSpawner needs access to the host Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist hub db and runtime files
      - jupyterhub-db:/srv/jupyterhub
    networks:
      - jupyterhub-network

    restart: unless-stopped

  # Y.js WebSocket server for collaborative editing
  yjs-server:
    build:
      context: ./yjs-server
      dockerfile: Dockerfile
    container_name: amprenta-yjs-server
    
    ports:
      - "1234:1234"
    
    environment:
      - NODE_ENV=production
      - PORT=1234
      - HOST=0.0.0.0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=amprenta
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    
    networks:
      - jupyterhub-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1234/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Build-only service to produce the single-user image expected by DockerSpawner.
  # Run: docker compose build singleuser
  singleuser:
    profiles: ["build"]
    build:
      context: ../..
      dockerfile: deploy/jupyterhub/singleuser/Dockerfile
    image: amprenta-singleuser:latest
    command: ["bash", "-lc", "echo singleuser image built"]
    restart: "no"
    networks:
      - jupyterhub-network

volumes:
  jupyterhub-db:

networks:
  jupyterhub-network:
    external: true


