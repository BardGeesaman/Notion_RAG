name: amprenta
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy<2.0

  # Conda-only scientific deps (ARM/M1 friendly via conda-forge)
  - rdkit
  - openmm
  - pdbfixer
  - scanpy
  - leidenalg

  # Ensure pip is available, then install pip-only deps
  - pip
  - pip:
      - -r requirements-pip.txt
