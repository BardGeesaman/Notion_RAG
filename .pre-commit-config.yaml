repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML, types-redis]
        args: [--config-file=mypy.ini]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            \.env\.example|
            .*test.*\.py|
            docs/.*\.md|
            agents/.*\.md|
            \.github/workflows/.*\.yml|
            alembic/.*\.py
          )$
  # Custom Amprenta checks for common issues
  - repo: local
    hooks:
      - id: amprenta-checks
        name: Amprenta custom checks
        description: Check for celery imports, utcnow(), schema inheritance
        entry: python scripts/pre_commit_checks.py
        language: python
        files: \.py$
        pass_filenames: true

