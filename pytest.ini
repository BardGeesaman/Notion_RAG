[pytest]
# Test discovery
testpaths = tests amprenta_rag/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    slow: Slow tests that take >1 second
    requires_postgres: Tests requiring Postgres database
    requires_notion: Tests requiring Notion API
    requires_pinecone: Tests requiring Pinecone API
    ui: Tests for UI/dashboard flows (Streamlit/Playwright)
    requires_server: Tests that require running dashboard server at localhost:8502

[coverage:run]
source = amprenta_rag
omit = 
    amprenta_rag/tests/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    @abstractmethod

# Test timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

