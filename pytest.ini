[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    slow: Slow tests that take >1 second
    requires_postgres: Tests requiring Postgres database
    requires_notion: Tests requiring Notion API
    requires_pinecone: Tests requiring Pinecone API

# Coverage options (if pytest-cov is installed)
# [tool:pytest]
# addopts = --cov=amprenta_rag --cov-report=html --cov-report=term

# Test timeout (if pytest-timeout is installed)
